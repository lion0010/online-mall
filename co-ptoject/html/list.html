<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/main.css">
	</head>
	<body>
		
	
	<script src="../js/myajax.js" charset="utf-8"></script>
	<header>
    <p>喵喵喵，欢迎小主</p>
    <ul>
      <li><a href="login.html" name="login" class="login">欢迎登录</a></li>
      <li><a href="register.html" name="register" class="register">免费注册</a></li>
      <li><a href="#" name="username" class="username">小主</a></li>
      <li><a href="javascript:localStorage.clear(); location.reload();" class="logout">退出</a></li>
      <script>
      //判断用户名如果存在, 则显示用户名并显示退出按钮, 否则显示注册和登录
      if (localStorage.username) {
        var oUsername = document.querySelector('a[name=username]');
        var oLogout = document.querySelector('.logout');
        oUsername.innerText = localStorage.username;
        oUsername.style.display = 'inline';
        oLogout.style.display = 'inline';
      } else {
        var oRegister = document.querySelector('.register');
        var oLogin = document.querySelector('.login');
        oRegister.style.display = 'inline';
        oLogin.style.display = 'inline';
      }
      </script>
      <li><a href="cart.html">购物车</a></li>
      <li><a href="order.html">我的订单</a></li>
    </ul>
  </header>
  <nav>
    <a href="http://127.0.0.1:8080/index.html"><img src="../img/mao.gif" /></a>
    <div id="search-text">
      <input id="search" type="text" placeholder="请输入要搜索的内容">
      <a href="search.html"><span>搜索</span></a>
      <script>
      var oSearch = document.querySelector("#search");
      oSearch.onkeyup = function(event) {
        if (event.keyCode === 13) {
          location.href = 'search.html?search_text=' + this.value;
        }
      }
      </script>
    </div>
  </nav>
  <div class="nav-list">
    <ul id="cat" class="cat"></ul>
	<script>
		
		var oCat = document.querySelector('#cat');
		myajax.get('http://h6.duchengjiu.top/shop/api_cat.php', {}, function(error, responseText){
        	var json = JSON.parse(responseText);//返回的整个json对象
        	var data = json.data;//json对象当中的data是一个数组
        	for (var i = 0; i < data.length; i++) {
          		var obj = data[i];//数组里面的每一项是一个商品分类的对象
          		oCat.innerHTML += `<div id="list"><li><a href="list.html?cat_id=${obj.cat_id}">${obj.cat_name}</a></li></div>`;
        	}
    	});
    </script>
   </div>
   <div class="goods-list">
    
    <ul id="hot-goods"></ul>
    <script>
    	var oGoods= document.querySelector('#hot-goods');
		var cat_id=getQueryString("cat_id");
		myajax.get('http://h6.duchengjiu.top/shop/api_goods.php',{cat_id:cat_id}, function(error, responseText){
        	var json = JSON.parse(responseText);//返回的整个json对象
        	var data = json.data;//json对象当中的data是一个数组
        	for (var i = 0; i < data.length; i++) {
          		var obj = data[i];//数组里面的每一项是一个商品分类的对象
          		oGoods.innerHTML += `<div id="hot"><li><a href="goods.html?goods_id=${obj.goods_id}"><img src="${obj.goods_thumb}"/> <p>${obj.goods_name} </p><span>¥ ${obj.price}</span></a></li></div>`;
        	}	
   		 });
   	</script>
   </div>	
  
	</body>
</html>
